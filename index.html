<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="header-title">My Library</div>
    </div>
    <button id="add-book">Add Entry</button>
    <div class="main">
        <table id="table">
            <thead>
                <tr>
                    <th class="title">Title</th>
                    <th class="author">Author</th>
                    <th class="pages">Pages</th>
                    <th class="status">Read/Not Read</th>
                    <th class="remove">Options</th>
                </tr>
            </thead>
            <tbody id="body">
                <!-- Book Entries -->
            </tbody>
        </table>
    </div>

    <dialog id="dialog">
        <button id="close">X</button>
        <form method="dialog" id="form">
            <label>Book Title<input type="text" name="title" id="title" ></label>
            <label>Author<input type="text" name="author" id="author" ></label>
            <label>Page Count<input type="number" name="pages" id="pages" ></label>
            <fieldset>
                <legend>Read?</legend>
                <label>Read<input type="radio" name="read" id="read" checked></label>
                <label>Not Read<input type="radio" name="read" id="not-read"></label>
            </fieldset>
            <button type="submit" id="submit-button" autofocus>Submit</button>
        </form>
    </dialog>
</body>
</html>
